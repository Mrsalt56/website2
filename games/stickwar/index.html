<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madness Project Nexus (Classic)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100%;
    }
    ruffle-player {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <div id="game"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("game").appendChild(player);

      player.load("Stick_War_1.swf");
    });
  </script>
</body>
</html>
